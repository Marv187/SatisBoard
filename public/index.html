<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SatisBoard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin: 0;
      color: #333;
    }
    form {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #tasks-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .task-card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
    }
    .task-header {
      font-weight: bold;
    }
    .task-priority {
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SatisBoard</h1>
  </header>

  <form id="taskForm">
    <label for="title">Task Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="note">Note:</label>
    <textarea id="note" name="note" rows="3"></textarea>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority" required>
      <option value="" disabled selected>Select priority...</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <button type="submit">Add Task</button>
  </form>

  <div id="tasks-container"></div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const tasksContainer = document.getElementById('tasks-container');

    // Fetch and display existing tasks on page load
    window.addEventListener('DOMContentLoaded', loadTasks);

    // Handle form submission
    taskForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const note = document.getElementById('note').value;
      const priority = document.getElementById('priority').value;

      if (!title || !priority) return;

      // Send the new task to the server
      const response = await fetch('/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, note, priority })
      });

      if (response.ok) {
        // Clear form
        taskForm.reset();
        // Reload tasks
        loadTasks();
      } else {
        alert('Error creating task. Make sure Title and Priority are entered.');
      }
    });

    async function loadTasks() {
      tasksContainer.innerHTML = '';
      try {
        const response = await fetch('/api/tasks');
        const tasks = await response.json();

        tasks.forEach(task => {
          const card = document.createElement('div');
          card.classList.add('task-card');

          const taskHeader = document.createElement('div');
          taskHeader.classList.add('task-header');
          taskHeader.textContent = task.title;

          const taskNote = document.createElement('div');
          taskNote.textContent = task.note;

          const taskPriority = document.createElement('div');
          taskPriority.classList.add('task-priority');
          taskPriority.textContent = `Priority: ${task.priority}`;

          card.appendChild(taskHeader);
          card.appendChild(taskNote);
          card.appendChild(taskPriority);

          tasksContainer.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading tasks:', err);
      }
    }
  </script>
</body>
</html>
